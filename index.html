  }
  .bg{

    height:100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;}

  .header{
    font-size: 20px;

  div {
            max-width: 86%;
            min-width: auto;
            position: absolute;
            /*bottom: 10px;*/
            background-color: rgba(44, 44, 52, 0.5);
            padding: 6% 2.8%;
            margin: 0 auto;
            transform: translateY(0%) translateX(0%);

  }

  ul {
             list-style: none;
             column-count: 1;
             -webkit-column-count: 1;
             column-gap: 30px;
             -webkit-column-gap: 30px;
         }
         ul li a {
             width: 100%;
             padding: 2px 0 2px 40px;
             display: block;
             box-sizing: border-box;
             color: white;
             text-decoration: none;
             line-height: 1.8;
             transition: all 0.35s ease-out;
         }
         @media screen and (min-width: 640px) {
            body {
                background: #333 url("http://stylemebyhayley.co.uk/wp-content/uploads/2017/06/naoimh-wilkins-twitter-wardrobe-434x244-1.png") 16% 45% no-repeat;
                background-size: cover;
            }
            div {
                width: 600px;
                min-width: 320px;
                position: absolute;
                top: 70%;
                left: 0;
                right: 0;
                transform: translateY(-50%) translateX(0);
                padding: 2.4% 2.8% 2.8%;
                margin: 0 auto;
            }
            header {
                font-size: 19px;
            }
            ul {
                -webkit-column-count: 2;
                column-count: 2;
            }
            ul li a {
                line-height: 1.6;
            }
        }
        @media only screen and (orientation: portrait) and (min-height: 540px) {
            main {
                position: absolute;
                top: auto;
                left: 2%;
                right: 2%;
                bottom: 0;
            }
        }


.button {
      margin: 50px 50px 50px 50px;
  }
